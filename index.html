<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Demo</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script defer type="text/javascript" src="app.js"></script>
</head>
<body id="body" class="body">
	<main class="main-content flex-center flex-column">
		<header class="header">
			<a href="#"><img src="img/EBay_logo.png" rel="icon" alt="ebay"></a>
		</header>
		<div class="login-signup flex flex-row">
			<div class="login flex flex-column">
				&nbsp;<h3 class="ff-headings fc-primary-headings">Login</h3>
				<form id="login-form">
					<label for="email">Email</label>
					<input id="login-email" type="email" name="email" placeholder="test@example.com">
					<label for="password">Password</label>
					<input id="login-password" type="password" name="password">
					<input id="login-stay-logged-in" type="checkbox" name="stay-logged-in"> <label for="stay-logged-in">Stay  logged in</label>
					<button id="login-submit" class="ff-headings">Login</button>
				</form>
			</div>
			<div class="signup flex flex-column">
				<p>First time here?</p>
				<h3 class="ff-headings fc-primary-headings">Sign Up</h3>
				<form id="signup-form">
					<label for="username">Username</label>
					<input id="signup-username" type="text" name="username">
					<label for="email">Email</label>
					<input id="signup-email" type="email" name="email" placeholder="test@example.com">
					<label for="password">Password</label>
					<input id="signup-password" type="password" name="password">
					<label for="confirm-password">Confirm password</label>
					<input id="signup-confirm-password" type="password" name="confirm-password">
					<input id="signup-agreement" type="checkbox" name="agreement"> <label for="agreement">I've read and accepted the <a href="#">Usage License</a> and the <a href="#">Privacy Policy</a></label><br>
					<input id="signup-stay-logged-in" type="checkbox" name="stay-logged-in"> <label for="stay-logged-in">Stay  logged in</label>
					<button id="signup-submit" class="ff-headings">Sign Up</button>
				</form>
			</div>
		</div>
	</main>

		<div class="alert-popup flex-center flex-column">
			<div class="popup-gif"><img src="img/error-failure-10382.png"></div>
			<div class="popup-text success">Account registrated</div>
		</div>
	</div> -->
</body>	
</html>
